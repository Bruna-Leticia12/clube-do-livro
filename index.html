<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Livro - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="login-background">
    <section class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 350px">
        <h3 class="text-center mb-4">Clube do Livro</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email ou Login</label>
            <input type="text" id="email" class="form-control" placeholder="Digite seu email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="errorMessage" class="text-danger mt-3 text-center d-none">
          Login ou senha inv√°lidos!
        </p>
      </div>
      <script src="scripts.js"></script>
    </section>
  </main>
</body>

</html>
